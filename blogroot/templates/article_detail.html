{% extends 'base.html' %}
{% block content %}

<h1>{{ post.title }}</h1> <!--blog post title referenced -->
<h4>By: {{ post.author.username }} <small><a href="{% url 'update_post' post.pk %}" class="btn btn-secondary btn-sm">Edit</a></small></h4> <!-- referenced the defined user name of the author -->
<hr>
<br/>
<p> {{ post.body }}</p> <!-- blog title -->
<a href="{% url 'home' %}" class="btn btn-primary"> Back to Home </a>
{% endblock %}

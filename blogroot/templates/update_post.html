{% extends 'base.html' %}
{% block title %}Edit A New Blog Post!{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Update Blog Post</h1>
<br /><br />

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<a href="{% url 'home' %}" class="btn btn-primary"> Back to Home </a>
		<button class="btn btn-secondary"> Update </button>
</div>
	{% else %}

		You are not allowed here! (and you know it...)<br/>
		<a href="{% url 'home' %}" class="btn btn-primary"> Back to Home </a>

{% endif %}

{% endblock %}
